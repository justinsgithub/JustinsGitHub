<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<style>
  body {
  background-color: rgb(57, 169, 219);
  font-family: Rubik, Arial;
}

form {
  text-align: center;
  line-height: 30px;
  height: 80%;
  overflow: auto;
}

form hr {
  width: 15%;
}

h1 {
  text-align: center;
}

#overlay {
  width: 80%;
  margin: 3% auto;
  height: 95vh;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 40px;
}

#logo {
  height: 100px;
  display: block;
  margin: auto;
}


.toppings label, .cheesy label {
  margin-right: 25px;
}

</style>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
     <body>
    <section id="overlay">
      <img src="./forms.png" alt="collab application" id="logo">
      <hr>
      <form action="https://buy.stripe.com/8wMaIr0Z1cuz7vy3cc" method="POST">
				<h1>Collab Application</h1>
        <section class="protein">
          <label for="patty">What type of content are you interested in?</label>
    			<input type="text" name="patty" id="patty">
        </section>
        <hr>
        
        <section class="patties">
          <label for="amount">What are your hard limits</label>
          <input type="number" name="amount" id="amount">
        </section>
        <hr>
        
        <section class="cooked">
          <label for="doneness">How much experience do you have </label>
          <br>
          <span>Years</span>
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
          <span> number</span>
        </section>
        <hr>
        
        <section class="toppings">
          <span>gender</span>
          <br>
          <input type="checkbox" name="topping" id="lettuce" value="lettuce">
          <label for="lettuce">male</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
          <label for="tomato">female</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
          <label for="onion">Other</label>
        </section>
        <hr>
        
        <section class="cheesy">
          <span>Are you willing to travel?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="cheese" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
       
        <section class="bun-type">
          <label for="bun">Referrals</label>
          <select name="bun" id="bun">
            <option value="sesame">Referral 1</option>
            <option value="potatoe">Referral 2</option>
            <option value="pretzel">Referral 3</option>
          </select>
        </section>
        <hr>
        
        <section class="sauce-selection">
          <label for="sauce">lifestyle</label>
          <input list="sauces" id="sauce" name="sauce">
          <datalist id="sauces">
            <option value="dom"></option>
            <option value="sub"></option>
            <option value="switch"></option>
          </datalist>
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
      </form>
    </section>
  </body>
</html>
