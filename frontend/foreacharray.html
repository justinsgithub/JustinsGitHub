<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.forEach()</h2>
<p>Calls a function once for each array element.</p>

<p id="demo"></p>

<script>
const possibleWinners = [
	['1','2','3'],
    ['4','5','6'],
    ['7','8','9'],
    
    ['1','4','7'],
    ['2','5','8'],
    ['3','6','9'],
    
    ['1','5','9'],
    ['3','5','7']
]

let txt = "";

possibleWinners.forEach(myFunction);

document.getElementById("demo").innerHTML = txt;

function myFunction(value, index, array) {
	txt += value 
    +  " is the value at index " + index + "<br>" 
    + "( which is the first item of the array ) <br>" 
    
    + "index 0 at index 0 = " +  array[index][1]
    
    + "<br> <br> "
    
     
    
}
</script>

</body>
</html>
